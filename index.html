<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Questão 1 - Desafio Mercadou</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav>
            <div class="nav-wrapper teal accent-3">
                <a href="#" class="brand-logo center">Questão 1 - Desafio Mercadou</a>
            </div>
        </nav>

        <!-- Corpo restante da página-->
        <main class="row">
            <div class="col s8 offset-s2">
                <!-- Interface da função geração de sequência de números primos -->
                <section id='prime'>
                    <h4>Item a) Sequência de Primos</h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <input v-model.number="value" id="input" type="text" class="validate">
                            <label class="active" for="input">Insere Valor</label>
                        </div>
                    </div>
        
                    <div v-if="show" class="row">
                        <div class="col s12">
                            <div class="card teal lighten-4">
                                <div class="card-content black-text">
                                <span class="card-title">Resposta:</span>
                                <p>{{ primeMessage }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button
                        @click="primeNumbers"
                        class="btn waves-effect waves-light col s2 offset-s10"
                    >Submeter</button>
                </section>
                
                <!-- Interface da função de avalliação do balanceamento do texto-->
                <section id='balanced'>
                    <h4>Item b) Balanceamento</h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <input v-model="str" id="input2" type="text" class="validate">
                            <label class="active" for="input2">Insere Sequência</label>
                        </div>
                    </div>
                                            
                    <div v-if="show" class="row">
                        <div class="col s12">
                            <div class="card teal lighten-4">
                                <div class="card-content black-text">
                                <span class="card-title">Resposta:</span>
                                <p>{{ balancedMessage }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button 
                        @click="isBalanced"
                        class="btn waves-effect waves-light col s2 offset-s10"
                    >Submeter</button>
                </section>
        

                <!-- Interface da função de geração de sequência de fibonacci -->
                <section id='fibo'>
                    <h4>Item c) Sequência de <span lang='it'>Fibonacci</span></h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <input v-model.number="value" id="input3" type="text" class="validate">
                            <label class="active" for="input3">Insere Valor</label>
                        </div>
                    </div>
        
                    <div v-if="show" class="row">
                        <div class="col s12">
                            <div class="card teal lighten-4">
                                <div class="card-content black-text">
                                <span class="card-title">Resposta:</span>
                                <p>{{ fiboMessage }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button 
                        @click="fibonacci"
                        class="btn waves-effect waves-light col s2 offset-s10"
                    >Submeter</button>
                </section>
            </div>
        </main>

        <!-- Rodapé da página -->
        <footer class="page-footer white">
            <div class="footer-copyright teal accent-3">
                <div class="container  black-text">
                   2019 Ricardo de Monteiro e Tavares
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="perguntas/questao1.js"></script>
    </body>
</html>
