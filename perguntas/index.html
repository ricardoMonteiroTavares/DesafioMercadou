<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    </head>
    <body>
        <nav>
            <div class="nav-wrapper teal accent-3">
                <a href="#" class="brand-logo center">Ricardo de Monteiro - Desafio Mercadou</a>
            </div>
        </nav>
        <main class="row">
            <div class="col s8 offset-s2">
                <section id='primo'>
                    <h4>Item a) Sequência de Primos</h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <input v-model.number="value" id="input" type="text" class="validate">
                            <label class="active" for="input">Insere Valor</label>
                        </div>
                    </div>
        
                    <div v-show="show" class="row">
                        <div class="col s12">
                            <div class="small card teal lighten-4">
                                <div class="card-content black-text">
                                <span class="card-title">Resposta:</span>
                                <p>{{ primeMessage }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button
                        @click="primeNumbers"
                        class="btn waves-effect waves-light col s2 offset-s10"
                    >Submeter</button>
                </section>
                    
                <section id='balanced'>
                    <h4>Item b) Balanceamento</h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <input v-model="str" id="input2" type="text" class="validate">
                            <label class="active" for="input2">Insere Sequência</label>
                        </div>
                    </div>
                                            
                    <div v-show="show" class="row">
                        <div class="col s12">
                            <div class="small card teal lighten-4">
                                <div class="card-content black-text">
                                <span class="card-title">Resposta:</span>
                                <p>{{ balancedMessage }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button 
                        @click="isBalanced"
                        class="btn waves-effect waves-light col s2 offset-s10"
                    >Submeter</button>
                </section>
        
                <section id='fibo'>
                    <h4>Item c) Sequência de <span lang='it'>Fibonacci</span></h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <input v-model.number="value" id="input3" type="text" class="validate">
                            <label class="active" for="input3">Insere Valor</label>
                        </div>
                    </div>
        
                    <div v-show="show" class="row">
                        <div class="col s12">
                            <div class="small card teal lighten-4">
                                <div class="card-content black-text">
                                <span class="card-title">Resposta:</span>
                                <p>{{ fiboMessage }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button 
                        @click="fibonacci"
                        class="btn waves-effect waves-light col s2 offset-s10"
                    >Submeter</button>
                </section>
            </div>
        </main>

        
        <script type="text/javascript" src="questao1.js"></script>
    </body>
</html>
