<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    </head>
    <body>
        <header class="navbar-fixed teal accent-3">
            
            <nav class="nav-wrapper">
                <h4>Ricardo de Monteiro e Tavares - Desafio Mercadou</h4>
            </nav>
            
        </header>
        

        <div id='primo'>
            <h3>Questão dos Primos</h3>
            <div class="row">
                <div class="input-field col s6">
                    <input v-model="str" id="input" type="text" class="validate">
                    <label class="active" for="input">Entrada</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6">
                    <div class="small card teal accent-4">
                        <div class="card-content black-text">
                        <span class="card-title">Resposta:</span>
                        <p>{{ message }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <button
                class="btn waves-effect waves-light"
            >Submeter</button>
        </div>
        
        <div id='balanceado'>
            <h3>Questão do Balanceamento</h3>
            
  
            <div class="row">
                <div class="input-field col s6">
                    <input v-model="str" id="input" type="text" class="validate">
                    <label class="active" for="input">Entrada</label>
                </div>
            </div>
                                    
            <div class="row">
                <div class="col s12 m6">
                    <div class="small card teal accent-4">
                        <div class="card-content black-text">
                        <span class="card-title">Resposta:</span>
                        <p>{{ message }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <button 
                v-on:click="isBalanceado"
                class="btn waves-effect waves-light"
            >Submeter</button>
        </div>

        <div id='fibo'>
            <h3>Sequência de Fibonacci</h3>
            <div class="row">
                <div class="input-field col s6">
                    <input v-model.number="value" id="input" type="text" class="validate">
                    <label class="active" for="input">Entrada</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6">
                    <div class="small card teal accent-4">
                        <div class="card-content black-text">
                        <span class="card-title">Resposta:</span>
                        <p>{{ message }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <button 
                v-on:click="fibonacci"
                class="btn waves-effect waves-light"
            >Submeter</button>
        </div>
        <script type="text/javascript" src="questao1.js"></script>
    </body>
</html>
