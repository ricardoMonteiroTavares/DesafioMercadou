<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    </head>
    <body>
        
        <main class="row">
            <div class="col s8 offset-s2">
            <div id='primo'>
                <h4>Questão dos Primos</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input v-model="str" id="input" type="text" class="validate">
                        <label class="active" for="input">Entrada</label>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col s12">
                        <div class="small card teal lighten-4">
                            <div class="card-content black-text">
                            <span class="card-title">Resposta:</span>
                            <p>{{ message }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button
                    class="btn waves-effect waves-light col s2 offset-s10"
                >Submeter</button>
            </div>
                
            <div id='balanceado'>
                <h4>Questão do Balanceamento</h4>
                
        
                <div class="row">
                    <div class="input-field col s12">
                        <input v-model="str" id="input" type="text" class="validate">
                        <label class="active" for="input">Entrada</label>
                    </div>
                </div>
                                        
                <div class="row">
                    <div class="col s12">
                        <div class="small card teal lighten-4">
                            <div class="card-content black-text">
                            <span class="card-title">Resposta:</span>
                            <p>{{ message }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button 
                    v-on:click="isBalanceado"
                    class="btn waves-effect waves-light col s2 offset-s10"
                >Submeter</button>
            </div>
    
            <div id='fibo'>
                <h4>Sequência de Fibonacci</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input v-model.number="value" id="input" type="text" class="validate">
                        <label class="active" for="input">Entrada</label>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col s12">
                        <div class="small card teal lighten-4">
                            <div class="card-content black-text">
                            <span class="card-title">Resposta:</span>
                            <p>{{ message }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button 
                    v-on:click="fibonacci"
                    class="btn waves-effect waves-light col s2 offset-s10"
                >Submeter</button>
            </div>
            </div>
        </main>

        
        <script type="text/javascript" src="questao1.js"></script>
    </body>
</html>
